<div class="container">
    <div class="row fixed-top" style="background-color: #54ec7a">
        <div class="col-1">LOGO</div>
        <div class="col-6"></div>
        <div class="col-1"><a [routerLink]="['/client']">Tienda</a></div>
        <div class="col-1"><a [routerLink]="['/rastreo']">Rastreo</a></div>
        <div class="col-1"><a [routerLink]="['/my_car']">Mi Carrito</a></div>
        <div class="col-1"><a [routerLink]="['/profile']">Perfil</a></div>
        <div class="col-1"><a [routerLink]="['/']">Fin</a></div>
    </div>
    <br>
    <br>
    <h1>Welcome</h1>
    <br>
    <button (click)="actualizar()">
        Actulizar
    </button>
    <br>
    <br>
    <div class="row">
        <div class="col-4 producto" *ngFor="let product of products">
            <br><p>Nombre del producto:<br> <abbr title='{{product.description}}'>{{product.name}}</abbr></p><br><p>Precio:<br>{{product.price}}</p><br>
            <button (click)="del(product.code)">Eliminar</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-6 float-left">Precio final</div>
        <div class="col-6 float-right">{{total}}</div>
    </div>    
</div>
